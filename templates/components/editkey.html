{% extends "dashboard/base.html" %}
{% block content %}

<h1 class="page-header">Edit API Key </h1>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Enter Detail for Warehouse
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        {% if success %}
                            <p class="alert alert-success">{{ success }}</p>
                        {% endif %}

                        <form role="form"  method="post" >
                           {% csrf_token %}
                            <div class="form-group">
                                <label>Enter API key</label>
        <textarea class="form-control" type="text" name="key"  placeholder="Enter the Api Key" required rows="3" cols="70">{{ obj.apikey }}</textarea>
                                {% if name %}
                                    <span style="color:#FF0000;">  {{ name }} </span>
                                {% endif %}
                            </div>
                                 <div class="form-group">
                                    <label>Enter API secret key</label>
                            <textarea class="form-control" type="text" name="seckey" placeholder="Enter the ApiSecreat Key" required rows="3" cols="70">{{ obj.apisec }}</textarea>
                                {% if number %}
                                    <span style="color:#FF0000;">  {{ number }} </span>
                                {% endif %}
                            </div>

                            <input type="submit" class="btn btn-primary" value="submit"/>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</div>
</div>

    
{% endblock content %}
